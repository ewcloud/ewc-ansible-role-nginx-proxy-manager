---
- name: Validate user inputs
  ansible.builtin.assert:
    that:
      - npm_admin_ui_port is defined and npm_admin_ui_port != ''
      - npm_admin_ui_port | int >= 1 and npm_admin_ui_port | int <= 65535
      - os_security_group_name is defined and os_security_group_name != ''
    fail_msg: "Input validation failed. See README.md for information on required inputs and their format."
    success_msg: "User input configuration is valid."

- name: Gather information about OpenStack security group
  openstack.cloud.security_group_info:
    name: "{{ os_security_group_name }}"
  register: security_group_info
  delegate_to: localhost
  become: false

- name: Verify user-specified OpenStack security group exists
  ansible.builtin.assert:
    that:
      - security_group_info.security_groups | length > 0
      - security_group_info.security_groups | length == 1
    fail_msg: "OpenStack security group '{{ os_security_group_name }}' does not exist or is not unique."
    success_msg: "OpenStack security group '{{ os_security_group_name }}' exists."

- name: Verify Linux distribution version
  ansible.builtin.assert:
    that:
      - ansible_facts['distribution'] == 'Ubuntu'
      - ansible_facts['distribution_major_version'] in ['22', '24']
    fail_msg: "Supports Ubuntu version 24 or 22. Detected: {{ ansible_facts['distribution'] }} {{ ansible_facts['distribution_major_version'] }}."
    success_msg: "Running on Ubuntu {{ ansible_facts['distribution_major_version'] }}."

- name: Ensure apt cache is up-to-date
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- name: Add Docker apt repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable"
    state: present
    filename: docker

- name: Update apt cache after adding repo
  ansible.builtin.apt:
    update_cache: true

- name: Install Docker packages
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    allow_downgrade: false
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-compose-plugin

- name: Ensure docker service is enabled and started
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: true
    state: started
  loop:
    - docker
    - containerd

- name: Create nginx-proxy directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - "/opt/nginx-proxy"
    - "/opt/nginx-proxy/data"
    - "/opt/nginx-proxy/letsencrypt"

- name: Template docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "/opt/nginx-proxy/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"
  notify:
    - Deploy nginx-proxy compose

- name: Gather package facts
  ansible.builtin.package_facts:
    manager: auto

- name: List installed package versions
  ansible.builtin.debug:
    msg:
      - "docker-ce: {{ ansible_facts.packages['docker-ce'][0].version }}"
      - "docker-ce-cli: {{ ansible_facts.packages['docker-ce-cli'][0].version }}"
      - "containerd.io: {{ ansible_facts.packages['containerd.io'][0].version }}"
      - "docker-compose-plugin: {{ ansible_facts.packages['docker-compose-plugin'][0].version }}"

- name: List verified OpenStack resources
  ansible.builtin.debug:
    msg:
      - "OpenStack Security Group: '{{ os_security_group_name }}'"

- name: Temporary setup Trivy for SBOM auto-generation (standalone binary file at /tmp/trivy)
  ansible.builtin.shell:  # noqa: command-instead-of-module risky-shell-pipe
    cmd: |
      curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /tmp
    creates: /tmp/trivy

- name: Auto-generate SBOM (SPDX file at /sbom.json)
  ansible.builtin.command:
    cmd: ./trivy rootfs --pkg-types os --format spdx-json --output /sbom.json --scanners vuln /
    chdir: /tmp
  changed_when: true
